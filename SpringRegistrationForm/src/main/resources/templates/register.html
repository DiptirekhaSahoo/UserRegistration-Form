<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>User Registration</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
	
</head>
<body>

<div class="container mt-5 " >
    <h1 class="text-danger">User Registration Form</h1>

    <form class="col-5" th:action="@{/registerUser}" th:object="${user}" method="post">
        
        <div class="mb-3">
            <label class="form-label"><b>Username</b></label>
            <input type="text" class="form-control" placeholder="Enter username" th:field="*{username}" />
        </div>

        <div class="mb-3">
            <label class="form-label"><b>Email</b></label>
            <input type="email" class="form-control" placeholder="Enter email" th:field="*{email}" />
        </div>

        <div class="mb-3">
            <label class="form-label"><b>Phone</b></label>
            <input type="text" class="form-control" placeholder="Enter phone number" th:field="*{phone}" />
        </div>

        <div class="mb-3">
            <label class="form-label"><b>Password</b></label>
            <input type="password" class="form-control" placeholder="Enter password" th:field="*{password}" />
        </div>

        <div class="mb-3">
            <label class="form-label"><b>Confirm Password</b></label>
            <input type="password" class="form-control" placeholder="Confirm password" th:field="*{confirmPassword}" />
        </div>

        <div class="mb-3">
            <b>Gender:</b><br>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:field="*{gender}" value="male" id="genderMale" />
                <label class="form-check-label" for="genderMale">Male</label>
            </div>
            <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" th:field="*{gender}" value="female" id="genderFemale" />
                <label class="form-check-label" for="genderFemale">Female</label>
            </div>
        </div>

        <button type="submit" class="btn btn-success">Register</button>

    </form>
</div>

</body>
</html>
